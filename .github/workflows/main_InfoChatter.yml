# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - InfoChatter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6a8d179899cf41b59c8255e9d5d63a0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f29c862c40b442e8e905397952a061c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a8d179899cf41b59c8255e9d5d63a0d }}/hugodct/infochatterimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'InfoChatter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8735f86f1c9247d5ad517329195f423a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a8d179899cf41b59c8255e9d5d63a0d }}/hugodct/infochatterimage:${{ github.sha }}'